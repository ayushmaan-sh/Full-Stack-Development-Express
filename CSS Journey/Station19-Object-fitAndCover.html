<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and position</title>
</head>
<style>
    .container{
        width: 466px;
        height: 488px;
        border: 2px solid rgb(252, 11, 11);
        background-color: azure;
    }
    img{
        width: 466px;
        height: 488px;
        object-fit: cover;
        object-position: bottom left;
    }
</style>
<body>
    <div class="container">
        <img src="mark 1 layout.jpg" alt="">
    </div>
</body>
</html>
