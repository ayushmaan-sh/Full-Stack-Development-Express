<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLoat and clear</title>
</head>
<style>
    .cards{
        border: 2px solid black;
        display: flow-root;
    }
    #first{
        clear: left;
    }
    .card{
        border: 2px solid red;
    }
    img{
        float: left;
    }
</style>
<body>
    <div class="cards">
        <img src="mark 1 layout.jpg" alt="" width="230px">
        <div class="card" id="first">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo ipsam soluta debitis a laborum totam vel assumenda, natus eius consectetur magnam voluptatibus modi illum quo eum labore id eligendi ex dolore excepturi! </div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
