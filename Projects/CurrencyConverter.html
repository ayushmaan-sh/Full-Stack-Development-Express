<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
</head>
<link rel="stylesheet" href="CurrencyConverter.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="USD">INR</option>
                            <option value="USD">EUR</option>
                            <option value="USD">AUD</option>
                            <option value="USD">RUS</option>
                        </select>
                    </div>
                </div>
                    
                <i class="fa-solid fa-right-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                            <option value="USD">INR</option>
                            <option value="USD">USD</option>
                            <option value="USD">EUR</option>
                            <option value="USD">AUD</option>
                            <option value="USD">RUS</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="message">1 USD = 80 INr</div>
            <button class="">Get Exchange Rate</button>
        </form>
    </div>
    <script src="CurrencyConverter.js"></script>
    <script src="codes.js"></script>
</body>

</html>
